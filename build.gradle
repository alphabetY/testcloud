allprojects {
    group = 'me._0o0'
    version = '1.0-SNAPSHOT'
    

}

subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    repositories {
    mavenLocal()
    maven {
        url 'http://maven.aliyun.com/nexus/content/groups/public/'
    }
    mavenCentral()
}

    dependencies {
       // annotationProcessor  'org.projectlombok:lombok:1.18.4'
        //compileOnly 'org.projectlombok:lombok:1.18.4'
        implementation 'org.projectlombok:lombok:1.18.4'
        implementation 'org.springframework.boot:spring-boot-starter-web:2.1.2.RELEASE'
        implementation 'org.springframework.kafka:spring-kafka:2.2.3.RELEASE'
        implementation 'org.springframework.boot:spring-boot-starter:2.1.2.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-stream:2.1.0.RELEASE'
        implementation 'org.springframework.cloud:spring-cloud-starter-stream-kafka:2.1.0.RELEASE'
        testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.2.RELEASE'
        testImplementation 'org.springframework.kafka:spring-kafka-test:2.2.3.RELEASE'
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
